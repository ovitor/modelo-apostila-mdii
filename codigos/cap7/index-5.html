<!DOCTYPE html>
<html>
<head>
  <title>Capítulo 7 - Nosso primeiro formulário</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
  <div class="container">
    <h1>Autenticação</h1>
    <hr>
    <p>Para acessar o sistema, informe usuário e senha</p>
    <form name="entrar" method="POST" action="acesso.php">
      <div class="form-group">
        <label for="campo-email">Digite seu email: </label>
        <input id="campo-email" name="email" type="text"></input>
      </div>
      <div class="form-group">
        <label for="campo-senha">Digite sua senha: </label>
        <input id="campo-senha" name="senha" type="password"></input>
      </div>

      <button type="submit" class="btn btn-default">Avançar</button>
    </form>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
